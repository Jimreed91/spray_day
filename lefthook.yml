pre-push:
  commands:
    packages-audit:
      tags: frontend security
      # run: yarn audit
    gems-audit:
      tags: backend security
      run: bundle audit
    rubocop:
      tags: backend style
      glob: "*.rb"
      exclude: "application.rb|routes.rb"
      run: bundle exec rubocop --force-exclusion {}
    stylelint:
      tags: frontend style
      run: stylelint "**/*.{css,scss,sass}"
    standardlint:
      tags: js linting
      run: standard

